name: Qt

on:
  push:
    paths:
      - "qt6/**"
      - ".github/workflows/Build-qt.yml"
  pull_request:
    paths:
      - "qt6/**"
      - ".github/workflows/Build-qt.yml"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04] # , windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build docker image
        run: |
          cd qt6
          docker build -t qt6.builder .

      - name: Build Qt
        run: |
          cd qt6
          mkdir -p $(pwd)/build $(pwd)/install
          chmod 777 $(pwd)/build $(pwd)/install
          docker run --rm -i -u 1000:1000 -v $(pwd):/src qt6.builder bash -c "cd /src/build && cmake /src -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/src/install && cmake --build . --parallel"

      - uses: actions/upload-artifact@v2
        with:
          name: qt6
          path: qt6/install
